<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.png">

    <title>Jumbotron Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootswatch/3.0.0/united/bootstrap.min.css">
    <style>
      body {
        padding-top: 50px; /* 50px to make the container go all the way to the bottom of the topbar */
      }
    </style>
  </head>

  <body>

    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{ url_for('home') }}">Recras Demo Website</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
			{%- for endpoint, caption in [
				('home', 'Home'),
				('arrangementen', 'Arrangementen'),
				('producten', 'Producten'),
			] %}
			<li{% if endpoint == request.endpoint %} class="active"{% endif %}>
				<a href="{{ url_for(endpoint) }}">{{ caption }}</a>
			</li>
			{%- endfor %}
          </ul>
        </div><!--/.navbar-collapse -->
      </div>
    </div>



    {% block jumbotron %}{% endblock %}

    <div class="container">
     
      {% block body %}{% endblock %}
      <hr>

      <footer>
        <p></p>
      </footer>
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="//codeorigin.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
