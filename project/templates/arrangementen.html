{% extends "layout.html" %}
{% block body %}

{% if arrangementen %}
	<h2>Onze arrangementen</h2>
	<ul>
	{% for arrangement in arrangementen %}
		<li><a href="{{ url_for('arrangement', arrangement_id=arrangement['id']) }}">{{ arrangement['naam'] }}</a></li>	
	{% endfor %}
</ul>
{% endif %}

{% endblock %}
